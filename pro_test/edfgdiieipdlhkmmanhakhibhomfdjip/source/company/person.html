<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../css/new_extension.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Open Sans', sans-serif;
        font-size: 13px;
    }
</style>
<!--<span class="add_divider" style="margin-top: 7%;"></span>-->
<div ng-if="!no_company_data" style="margin-top: 70%;">
    <p class="text-center" style="margin-top: 15px;">
        <strong> --- No Persons Found ---</strong>
    </p>
</div>
<div class="clodura-scrollbar" id="clodura_person_div" ng-if="no_company_data" style="height: 71%;">
    <div class="clodura-search-wrapper" ng-if="person_data.length > 0 || search_flag == true">
        <form>
            <input style="display:inline-block;width: 95%;border-radius: 8px;" type="text" name="focus" required class="form-control clodura-search-box"
            ng-model="search_word" placeholder="Search by title, Name" ng-enter="person_search(search_word)"
            ng-change="search_word =='' || search_word == null ? reset_person_search() : '' "/>
            <img class="clodura-search-icon" src="https://product.clodura.ai/client/app/assets/images/search.png">
            <button class="clodura-close-icon" type="reset" ng-click="reset_person_search()"></button>
        </form>
    </div>
    <div style="margin-left: 4%;font-size: 12px;margin-top: 4%;font-weight: 600;margin-bottom: 4%;">
        Total : {{total_person_count}}
    </div>
    <div ng-if="person_data.length == 0 && loader_flag == false" style="border-top: 1px solid rgba(0,0,0,.1);">
        <p class="text-center" style="margin-top: 15px;">
            <strong> --- No Persons Found ---</strong>
        </p>
    </div>
    <table class="table" ng-if="person_data.length > 0" style="border-bottom: 1px solid rgba(0,0,0,.1);margin-left:2%">
        <tbody>
        <tr ng-repeat="p in person_data">
                <td>
                    <div>
                        <span class="clodura-info" style="font-weight: 700;">{{p.person_name}}</span>
                        <span style="display: block;font-size: 12px;">{{p.designation}}</span>
<!--                        <span style="font-size: 12px;" ng-if="p.email_request_flag == 'pending'">In Process...</span>-->
<!--                        <span style="font-size: 12px;" ng-if="p.phone_status == 'Not_in_database'">Not in database</span>-->
                    </div>
                </td>
                <td>
                    <div class="pull-right">
                        <div class="clodura-circle-icon" ng-if="!(p.email_request_flag)" title="No Email Found">
                            <i class="fa fa-envelope" style="color:grey;font-size: 15px;margin-top: 10px;margin-left: 12px;" aria-hidden="true"></i>
                        </div>
                        <div class="clodura-circle-icon" ng-if="p.email_request_flag=='None' || p.email_request_flag=='not_found'" title="No Email Found">
                            <i class="fa fa-envelope" style="color:grey;font-size: 15px;margin-top: 10px;margin-left: 12px;" aria-hidden="true"></i>
                        </div>
                        <div class="clodura-circle-icon" ng-if="p.email_request_flag=='found'" title="Email Found">
                            <i class="fa fa-envelope clodura-gradient-text" style="color:#0a558c;font-size: 15px;margin-top: 10px;margin-left: 12px;;" aria-hidden="true"></i>
                        </div>
                        <div class="clodura-circle-icon" ng-if="p.email_request_flag=='bounced'" title="No Email Found">
                            <i class="fa fa-envelope" style="color:grey;font-size: 15px;margin-top: 10px;margin-left: 12px;" aria-hidden="true"></i>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <table><a ng-if="total_person_count > 10" style="font-size: 10px;margin-left:5%;" target="_blank" href="https://product.clodura.ai/#!/app/company">Show More</a></table>
</div>
